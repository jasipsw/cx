            content: |
              ## Raw vs Mode-Filtered Thermal Power
              | Sensor | Value | File | Status |
              |--------|-------|------|--------|
              | `sensor.heat_pump_thermal_power_output` | {{ states('sensor.heat_pump_thermal_power_output') }}W | cx_sensors.yaml | âœ… Raw calculation |
