##############################################################################
#
# The values of read directly via MODBUS from the heat pump are kept
# in sensors scaled but unitless.  This is important so that calulcations 
# can be done with the values without home assistant doing unit convervsions. 
# The hidden unit conversions are likely to cause problems because of 
# metric-english issues as well as different units for energy & power.
#
# Values that have units are named such that the last character(s) of the 
# name will have some descriptive sffix so that the underlying uits can be 
# inferred without referencing the documentation.  
# For example "cx50_cooling_target_temp_c" would indicate a temperature in 
# celsius.
#
#
# Sensor names that start with "cx_" will be values that are taken 
# from the CHiltrix device
#
# Sensor names that start with "hp_" will be heat pump related values that 
# may be derived from "cx_" values, and could have units as part of their 
# definitions.  Any sensor that has units as part of its underlying definition 
# could be subject to on the fly conversion by home assistant.
#
##############################################################################



