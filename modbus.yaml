      precision: 1
      unit_of_measurement: "°C"
      device_class: temperature
      mode: slider
      scan_interval: 30

    - name: "CX50 Cooling Setpoint"
      unique_id: cx50_heating_setpoint_c
      address: 142  # P02 - AC cooling target temp
      slave: 1
