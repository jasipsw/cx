    - name: "CX50 DHW Setpoint"
      unique_id: cx50_dhw_setpoint_c
      address: 144  # P04 - DHW target temp
      slave: 1
      data_type: uint16
      min: 20
      max: 70
      step: 0.5
      scale: 0.1
      precision: 1
      unit_of_measurement: "°C"
      device_class: temperature
      mode: slider
      scan_interval: 30

    - name: "CX50 Compressor Max Percentage"
      unique_id: cx50_compressor_max_percentage
      address: 127  # P-13 - Compressor max speed
      slave: 1
      data_type: uint16
      min: 30
      max: 100
      step: 1
      unit_of_measurement: "%"
      mode: slider
      scan_interval: 30

