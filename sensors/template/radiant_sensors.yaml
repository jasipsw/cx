- sensor:
  - name: "Master Suite Radiant Flow Temp"
    unique_id: "radiant_flow_temp_master_suite"
    unit_of_measurement: "°F"
    state_class: measurement
    icon: mdi:thermometer
    availability: >-
      {{ is_state('binary_sensor.master_suite_radiant', 'on') }}
    state: >-
      {{ states('sensor.buffer_supply_to_hvac_load') | float(0) }}

  - name: "Office Radiant Flow Temp"
    unique_id: "radiant_flow_temp_office"
    unit_of_measurement: "°F"
    state_class: measurement
    icon: mdi:thermometer
    availability: >-
      {{ is_state('binary_sensor.office_radiant', 'on') }}

    state: >-
      {{ states('sensor.buffer_supply_to_hvac_load') | float(0) }}


