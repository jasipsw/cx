- sensor:
  - name: "Buffer Energy (kWh)"
    unique_id: buffer_energy_kwh
    unit_of_measurement: "kWh"
    state: >-
      {# --- Volume: prefer sensor.buffer_tank_volume (units auto-detected), else fallback to input_number.buffer_tank_volume_gal ---#}
      {% set vol_state = states('sensor.buffer_tank_volume') | float(0) %}
      {% set vol_unit = (state_attr('sensor.buffer_tank_volume','unit_of_measurement') or '') | lower() %}
      {% if vol_unit == '' %}
        {# no unit - assume gallons unless fallback helper exists #}
        {% if vol_state == 0 %}
          {% set vol_state = states('input_number.buffer_tank_volume_gal') | float(0) %}
          {% set vol_unit = 'gal' %}
        {% else %}
          {% set vol_unit = 'gal' %}
        {% endif %}
      {% endif %}
      {% if 'm3' in vol_unit or 'm³' in vol_unit %}
        {% set vol_l = vol_state * 1000.0 %}
      {% elif 'l' in vol_unit and 'ml' not in vol_unit and 'l/s' not in vol_unit %}
        {% set vol_l = vol_state %}
      {% elif 'gal' in vol_unit %}
        {% set vol_l = vol_state * 3.785411784 %}
      {% else %}
        {# Unknown unit - assume the value is in gallons #}
        {% set vol_l = vol_state * 3.785411784 %}
      {% endif %}

      {# --- Temperature: use sensor.buffer_tank_temperature (auto-detect °F/°C) ---#}
      {% set temp_raw = states('sensor.buffer_tank_temperature') | float(0) %}
      {% set temp_unit = (state_attr('sensor.buffer_tank_temperature','unit_of_measurement') or '') | lower() %}
      {% if 'f' in temp_unit %}
        {% set temp_c = (temp_raw - 32) * 5/9 %}
      {% else %}
        {% set temp_c = temp_raw %}
      {% endif %}

      {# --- Base temperature: prefer input_number.buffer_base_temp_c, else sensor.buffer_base_temp, else default 40°C ---#}
      {% set base_c = (states('input_number.buffer_base_temp_c') | float(21)) %}
      {% if base_c == 0 %}
        {% set base_c = (states('sensor.buffer_base_temp') | float(21)) %}
      {% endif %}
      {% if base_c == 0 %}
        {% set base_c = 21.0 %}
      {% endif %}

      {# --- Fluid properties: prefer user-provided helpers input_number.cx_fluid_specific_heat and input_number.cx_fluid_density ---#}
      {# specific heat: expected in J/(kg·°C). If value is small (<50) assume user entered kJ/(kg·°C) and convert. #}
      {% set cp_raw = states('input_number.cx_fluid_specific_heat') | float(0) %}
      {% if cp_raw == 0 %}
        {% set cp = 4186.0 %}
      {% elif cp_raw < 50 %}
        {% set cp = cp_raw * 1000.0 %}
      {% else %}
        {% set cp = cp_raw %}
      {% endif %}

      {# density: allow kg/m3 (typical ~1000) or kg/L (~1). Heuristic: if >20 assume kg/m3 -> convert to kg/L #}
      {% set dens_raw = states('input_number.cx_fluid_density') | float(0) %}
      {% if dens_raw == 0 %}
        {% set dens_kg_per_l = 1.0 %}
      {% elif dens_raw > 20 %}
        {% set dens_kg_per_l = dens_raw / 1000.0 %}
      {% else %}
        {% set dens_kg_per_l = dens_raw %}
      {% endif %}

      {# --- Compute mass (kg) from volume (L) and density (kg/L) ---#}
      {% set mass_kg = vol_l * dens_kg_per_l %}

      {# --- Delta and energy calculation (only count positive delta) ---#}
      {% set delta_c = (temp_c - base_c) if (temp_c > base_c) else 0 %}
      {% set energy_j = mass_kg * cp * delta_c %}
      {{ (energy_j / 3600000) | round(2) }}
    availability: >
      {{ states('sensor.buffer_tank_temperature') not in ['unknown','unavailable','none'] and
          (states('sensor.buffer_tank_volume') not in ['unknown','unavailable','none'] or states('input_number.buffer_tank_volume_gal') not in ['unknown','unavailable','none']) }}

  - name: "Buffer Energy (%)"
    unique_id: buffer_energy_percent
    unit_of_measurement: "%"
    state: >
      {# compute percent of capacity between base and max temp, using provided fluid properties #}
      {% set vol_state = states('sensor.buffer_tank_volume') | float(0) %}
      {% set vol_unit = (state_attr('sensor.buffer_tank_volume','unit_of_measurement') or '') | lower() %}
      {% if 'm3' in vol_unit or 'm³' in vol_unit %}
        {% set vol_l = vol_state * 1000.0 %}
      {% elif 'l' in vol_unit and 'ml' not in vol_unit and 'l/s' not in vol_unit %}
        {% set vol_l = vol_state %}
      {% elif 'gal' in vol_unit %}
        {% set vol_l = vol_state * 3.785411784 %}
      {% else %}
        {% set vol_l = vol_state * 3.785411784 %}
      {% endif %}

      {% set temp_raw = states('sensor.buffer_tank_temperature') | float(0) %}
      {% set temp_unit = (state_attr('sensor.buffer_tank_temperature','unit_of_measurement') or '') | lower() %}
      {% if 'f' in temp_unit %}
        {% set temp_c = (temp_raw - 32) * 5/9 %}
      {% else %}
        {% set temp_c = temp_raw %}
      {% endif %}

      {% set base_c = (states('input_number.buffer_base_temp_c') | float(21)) %}
      {% if base_c == 0 %}
        {% set base_c = (states('sensor.buffer_base_temp') | float(21)) %}
      {% endif %}
      {% if base_c == 0 %}
        {% set base_c = 21.0 %}
      {% endif %}

      {% set max_c = (states('input_number.buffer_max_temp_c') | float(0)) %}
      {% if max_c == 0 %}
        {% set max_c = (states('sensor.buffer_max_temp') | float(0)) %}
      {% endif %}
      {% if max_c == 0 %}
        {% set max_c = base_c + 20 %}
      {% endif %}

      {% set cp_raw = states('input_number.cx_fluid_specific_heat') | float(0) %}
      {% if cp_raw == 0 %}
        {% set cp = 4186.0 %}
      {% elif cp_raw < 50 %}
        {% set cp = cp_raw * 1000.0 %}
      {% else %}
        {% set cp = cp_raw %}
      {% endif %}

      {% set dens_raw = states('input_number.cx_fluid_density') | float(0) %}
      {% if dens_raw == 0 %}
        {% set dens_kg_per_l = 1.0 %}
      {% elif dens_raw > 20 %}
        {% set dens_kg_per_l = dens_raw / 1000.0 %}
      {% else %}
        {% set dens_kg_per_l = dens_raw %}
      {% endif %}

      {% set mass_kg = vol_l * dens_kg_per_l %}
      {% set delta_now = (temp_c - base_c) if (temp_c > base_c) else 0 %}
      {% set delta_max = (max_c - base_c) if (max_c > base_c) else 0 %}
      {% set now_j = mass_kg * cp * delta_now %}
      {% set max_j = mass_kg * cp * delta_max %}
      {% if max_j > 0 %}
        {{ ((now_j / max_j) * 100) | round(1) }}
      {% else %}
        0
      {% endif %}
    availability: >
      {{ states('sensor.buffer_tank_temperature') not in ['unknown','unavailable','none'] and
          (states('sensor.buffer_tank_volume') not in ['unknown','unavailable','none'] or states('input_number.buffer_tank_volume_gal') not in ['unknown','unavailable','none']) }}

    # ------------------------------------------------------------------------
    # Thermal Power Output (Q) - CORRECTED
    # Formula: Q = ṁ × Cp × ΔT
    # ------------------------------------------------------------------------
  - name: "Buffer Tank Thermal Input"
    unique_id: buffer_thermal_power_input
    unit_of_measurement: "W"
    device_class: power
    state_class: measurement
    icon: mdi:fire
    availability: >-
      {{ states('sensor.cx50_pump_flow_lpm') not in ['unknown', 'unavailable']
          and states('sensor.buffer_return_to_heat_pump') not in ['unknown', 'unavailable']
          and states('sensor.hvac_buffer_tank_flow_rate') not in ['unknown', 'unavailable'] }}
    state: >-
      {# Get temperature values and check units #}
      {% set return_val = states('sensor.buffer_return_to_heat_pump') | float(0) %}
      {% set supply_val = states('sensor.supply_from_heat_pump') | float(0) %}
      {% set return_unit = state_attr('sensor.buffer_return_to_heat_pump', 'unit_of_measurement') %}
      {% set supply_unit = state_attr('sensor.supply_from_heat_pump', 'unit_of_measurement') %}
      
      {# Convert temperatures to Celsius if needed #}
      {% if return_unit == '°F' %}
        {% set return_c = (return_val - 32) / 1.8 %}
      {% else %}
        {% set return_c = return_val %}
      {% endif %}
      
      {% if supply_unit == '°F' %}
        {% set supply_c = (supply_val - 32) / 1.8 %}
      {% else %}
        {% set supply_c = supply_val %}
      {% endif %}

      {# Get flow rate and check units #}
      {% set flow_val = states('sensor.cx50_pump_flow_lpm') | float(0) %}
      {% set flow_unit = state_attr('sensor.cx50_pump_flow_lpm', 'unit_of_measurement') %}
      
      {# Convert flow rate to L/min if needed #}
      {% if flow_unit == 'gal/min' or flow_unit == 'GPM' %}
        {% set flow_lpm = flow_val * 3.78541 %}
      {% elif flow_unit == 'gal/h' or flow_unit == 'GPH' %}
        {% set flow_lpm = flow_val * 3.78541 / 60 %}
      {% else %}
        {% set flow_lpm = flow_val %}
      {% endif %}

      {% set density = states('input_number.cx_fluid_density') | float(970) %}
      {% set specific_heat = states('input_number.cx_fluid_specific_heat') | float(3.95) %}

      {% set delta_t_c = supply_c - return_c %}

      {% set flow_lps = flow_lpm / 60 %}
      {% set flow_kgs = (flow_lps * density) / 1000 %}
      {% set specific_heat_j = specific_heat * 1000 %}
      {% set thermal_output = flow_kgs * specific_heat_j * delta_t_c %}
      {{ thermal_output | round(0) }}


# heat pump flow as measured by the heat pump is adjusted based on the measured 
# flow from the modbus sensor.  that value is used to identify the flow !env_var 
# rate from the pump curve in the hpumpe specifications (see CS50-2 IOM pdf). 
# value was confirmed by measuring the actual flow on the inlet pipe using a 
# ultrasonic flow meter.
# 18 lpm reported by the heat pump appears to be 14 lpm at the buffer tank inlet

  - name: "Heat Pump Buffer Tank Flow Rate"
    unique_id: buffer_flow_from_heat_pump
    unit_of_measurement: "L/min"
    device_class: volume_flow_rate
    state_class: measurement
    icon: mdi:waves-arrow-left
    state: >-
      {% set flow  = states('sensor.cx50_pump_flow_lpm') | float(0) %}
      {% set correction_factor  = states('input_number.heat_pump_flow_compensation') | float(1) %}
      {% set flow = flow * correction_factor %}
      {{ flow | round(0) }}
