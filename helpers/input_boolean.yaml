# Chiltrix Heat Pump - Input Boolean Helpers
# Toggle switches for enabling features

cx_enable_tou_rates:
  name: "Enable TOU Rates"
  initial: false
  icon: mdi:clock-outline

cx_enable_seasonal_rates:
  name: "Enable Seasonal Rates"
  initial: false
  icon: mdi:weather-partly-cloudy

cx_track_savings:
  name: "Track Savings vs Alternative Fuel"
  initial: true
  icon: mdi:piggy-bank

# Input Boolean Helpers for CX50 Heat Pump Configuration

# Enable optimization tracking
enable_cop_optimization:
  name: Enable COP Optimization Tracking
  initial: true
  icon: mdi:chart-line

# Enable short cycle alerts
enable_short_cycle_alerts:
  name: Enable Short Cycle Alerts
  initial: true
  icon: mdi:alert

# Enable startup penalty tracking
enable_startup_penalty_tracking:
  name: Enable Startup Penalty Tracking
  initial: true
  icon: mdi:rocket-launch

test_hp_running:
  name: Test Heat Pump Running
  icon: mdi:heat-pump

test_g2_valve:
  name: Test G2 Valve (DHW Mode)
  icon: mdi:valve

# Enable automatic supply temperature optimization
# When on, HA will adjust CX50 setpoint based on zone demand
enable_supply_temp_optimization:
  name: Enable Supply Temp Optimization
  initial: false
  icon: mdi:thermometer-auto