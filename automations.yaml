  trigger:
    - platform: state
      entity_id: sensor.heat_pump_current_cycle_duration
      from: "unavailable"
  condition:
    - condition: template
      value_template: "{{ trigger.to_state.state not in ['unknown', 'unavailable'] }}"
  action:
    - service: logbook.log
