- id: cx_short_cycle_alert
  alias: CX Short Cycle Alert
  description: Alert when heat pump short cycles (runtime < 10 minutes)
  triggers:
  - trigger: state
    entity_id:
    - binary_sensor.heat_pump_running
    from: 'on'
    to: 'off'
  conditions:
  - condition: template
    value_template: '{{ states(''sensor.heat_pump_current_cycle_duration'') | float(0)
      < 600 and states(''sensor.heat_pump_current_cycle_duration'') | float(0) > 30
      }}'
  - condition: state
    entity_id: input_boolean.enable_short_cycle_alerts
    state: 'on'
  - condition: template
    value_template: '{{ trigger.from_state.state not in [''unknown'', ''unavailable'',
      ''none''] }}'
  - condition: template
    value_template: '{{ (as_timestamp(now()) - as_timestamp(trigger.from_state.last_changed))
      > 10 }}

      '
  actions:
  - action: notify.notify
    metadata: {}
    data:
      message: 'Heat pump short cycled: {{ (states(''sensor.heat_pump_current_cycle_duration'')
        | float(0) / 60) | round(1) }} minutes runtime. Target: {{ states(''input_number.minimum_runtime_target'')
        }} minutes.'
      title: CX50 Short Cycle Detected
  mode: single
