# ============================================================================

- id: log_heat_pump_dhw_mode_entered
  alias: "Log: Heat Pump Entered DHW Mode"
  description: Log when heat pump enters any DHW mode with context about COP impact
  trigger:
    - platform: state
      entity_id: sensor.heat_pump_operating_mode
      to: "DHW"
    - platform: state
