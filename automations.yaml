- id: duplicate_entity_detector_notification
  alias: Duplicate Entity Detector - Notification
  description: Automatically detect and notify about duplicate entities (_2, _3, etc.)
    created by Home Assistant. Checks only sensors and binary_sensors.
  triggers:
  - event: start
    trigger: homeassistant
  - hours: /1
    trigger: time_pattern
  conditions: []
  actions:
  - if:
    - condition: template
      value_template: "{%- set duplicates = namespace(found=false) %}\n{# OPTIMIZED:
        Only loop through sensors and binary_sensors #} {%- for entity in (states.sensor
        | list + states.binary_sensor | list) %}\n  {# Match entities ending in _2
        through _99 #}\n  {%- if entity.entity_id | regex_match('.*_([2-9]|[1-9][0-9])$')
        %}\n    {# Get the presumed original entity name by removing the suffix #}\n
        \   {%- set original = entity.entity_id | regex_replace('_([2-9]|[1-9][0-9])$',
        '') %}\n    {# Check if the original entity exists #}\n    {%- if states[original]
        is defined %}\n      {# Compare friendly names - true duplicates have identical
        names #}\n      {%- set original_name = state_attr(original, 'friendly_name')
        | default('') %}\n      {%- set entity_name = entity.name | default('') %}\n
        \     {%- if original_name == entity_name %}\n        {%- set duplicates.found
        = true %}\n      {%- endif %}\n    {%- endif %}\n  {%- endif %}\n{%- endfor
        %} {{ duplicates.found }}"
    then:
    - action: persistent_notification.create
      data:
        title: ⚠️ Duplicate Entities Detected
        notification_id: duplicate_entity_detector
        message: "**Home Assistant has created duplicate entities with `_2`, `_3`,
          etc. suffixes.**\nThis usually happens when: - `unique_id` changed in YAML
          - `entity_id` conflicts with existing entity - HA restart with config changes\n**Duplicates
          found:**\n{# OPTIMIZED: Only loop through sensors and binary_sensors #}
          {%- for entity in (states.sensor | list + states.binary_sensor | list) %}\n
          \ {%- if entity.entity_id | regex_match('.*_([2-9]|[1-9][0-9])$') %}\n    {%-
          set original = entity.entity_id | regex_replace('_([2-9]|[1-9][0-9])$',
          '') %}\n    {# Only show if the original entity exists #}\n    {%- if states[original]
          is defined %}\n      {# Compare friendly names - true duplicates have identical
          names #}\n      {%- set original_name = state_attr(original, 'friendly_name')
          | default('') %}\n      {%- set entity_name = entity.name | default('')
          %}\n      {%- if original_name == entity_name %}\n\n- **{{ entity.entity_id
          }}**\n  - Status: {{ '❌ Unavailable' if entity.state in ['unknown', 'unavailable']
          else '⚠️ Active (' + entity.state + ')' }}\n  - Friendly Name: {{ entity.name
          }}\n  - Original Entity: `{{ original }}` ({{ '✅ exists' if states[original].state
          not in ['unknown', 'unavailable'] else '⚠️ unavailable' }})\n      {%- endif
          %}\n    {%- endif %}\n  {%- endif %}\n{%- endfor %}\n**How to fix:**\n1.
          Go to **Settings → Devices & Services → Entities** 2. Search for entities
          ending in `_2`, `_3`, etc. 3. Click on each duplicate entity 4. Click **Delete**
          (if unavailable/unwanted) 5. Restart Home Assistant to recreate correctly\n**Alternatively**,
          check the **Sensor Verification Dashboard** for a detailed table.\n"
    else:
    - action: persistent_notification.dismiss
      data:
        notification_id: duplicate_entity_detector
  mode: single
- id: supply_temp_optimization_recommendations
  alias: Supply Temperature Optimization Recommendations
  description: 'Analyzes zone demand and sends recommendations for CX50 setpoint changes.
    User reviews and manually applies changes to account for radiant floor thermal
    lag.

    '
  triggers:
  - platform: time_pattern
    hours: /6
  conditions:
  - condition: state
    entity_id: input_boolean.enable_supply_temp_optimization
    state: 'on'
  - condition: template
    value_template: '{{ states(''sensor.heat_pump_operating_mode'') not in [''DHW'',
      ''Heat + DHW'', ''HEAT + DHW''] }}

      '
  actions:
  - choose:
    - conditions:
      - condition: state
        entity_id: sensor.radiant_system_demand_level
        state: Low
        for:
          hours: 4
      - condition: template
        value_template: '{% set current_c = states(''number.cx50_heating_setpoint_c'')
          | float(30) %} {% set min_f = states(''input_number.supply_temp_min_limit'')
          | float(78) %} {% set min_c = (min_f - 32) / 1.8 %} {{ current_c > (min_c
          + 0.5) }}

          '
      sequence:
      - action: persistent_notification.create
        data:
          title: 'Supply Temp Recommendation: Decrease'
          message: '**Recommendation:** Decrease setpoint by 1°F

            **Current:** {{ states(''number.cx50_heating_setpoint_c'') }}°C ({{ (states(''number.cx50_heating_setpoint_c'')
            | float * 1.8 + 32) | round(1) }}°F)

            **Suggested:** {{ (states(''number.cx50_heating_setpoint_c'') | float
            - 0.5) | round(1) }}°C ({{ ((states(''number.cx50_heating_setpoint_c'')
            | float - 0.5) * 1.8 + 32) | round(1) }}°F)

            **Reason:** Demand has been Low for 4+ hours

            Zones calling: {{ states(''sensor.radiant_zones_calling'') }} Flow rate:
            {{ states(''sensor.hvac_buffer_tank_flow_rate'') }} gal/min Outdoor temp:
            {{ states(''sensor.heat_pump_ambient_temperature'') }}°F

            '
          notification_id: supply_temp_recommendation
      - action: logbook.log
        data:
          name: Supply Temp Optimization
          message: "\U0001F4CB RECOMMENDATION: Decrease setpoint by 0.5°C - Demand
            Low for 4+ hours\n"
          entity_id: number.cx50_heating_setpoint_c
    - conditions:
      - condition: or
        conditions:
        - condition: state
          entity_id: sensor.radiant_system_demand_level
          state: High
          for:
            hours: 4
        - condition: state
          entity_id: sensor.radiant_system_demand_level
          state: Very High
          for:
            hours: 2
      - condition: template
        value_template: '{% set current_c = states(''number.cx50_heating_setpoint_c'')
          | float(30) %} {% set max_f = states(''input_number.supply_temp_max_limit'')
          | float(105) %} {% set max_c = (max_f - 32) / 1.8 %} {{ current_c < (max_c
          - 0.5) }}

          '
      sequence:
      - action: persistent_notification.create
        data:
          title: 'Supply Temp Recommendation: Increase'
          message: '**Recommendation:** Increase setpoint by 1°F

            **Current:** {{ states(''number.cx50_heating_setpoint_c'') }}°C ({{ (states(''number.cx50_heating_setpoint_c'')
            | float * 1.8 + 32) | round(1) }}°F)

            **Suggested:** {{ (states(''number.cx50_heating_setpoint_c'') | float
            + 0.5) | round(1) }}°C ({{ ((states(''number.cx50_heating_setpoint_c'')
            | float + 0.5) * 1.8 + 32) | round(1) }}°F)

            **Reason:** Demand has been {{ states(''sensor.radiant_system_demand_level'')
            }} for extended period

            Zones calling: {{ states(''sensor.radiant_zones_calling'') }} Flow rate:
            {{ states(''sensor.hvac_buffer_tank_flow_rate'') }} gal/min Outdoor temp:
            {{ states(''sensor.heat_pump_ambient_temperature'') }}°F

            '
          notification_id: supply_temp_recommendation
      - action: logbook.log
        data:
          name: Supply Temp Optimization
          message: "\U0001F4CB RECOMMENDATION: Increase setpoint by 0.5°C - Demand
            {{ states('sensor.radiant_system_demand_level') }} for extended period\n"
          entity_id: number.cx50_heating_setpoint_c
    default:
    - action: logbook.log
      data:
        name: Supply Temp Optimization
        message: '✓ No change recommended - Demand: {{ states(''sensor.radiant_system_demand_level'')
          }}, Setpoint: {{ states(''number.cx50_heating_setpoint_c'') }}°C

          '
        entity_id: number.cx50_heating_setpoint_c
  mode: single
