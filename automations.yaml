  trigger:
    - platform: state
      entity_id: sensor.cx_output_power_interval
      from: "unknown"
  condition:
    - condition: template
      value_template: "{{ trigger.to_state.state not in ['unknown', 'unavailable'] }}"
  action:
    - service: logbook.log
